<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Random Pokémon{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Audio element for Pokémon cry (ensure the file exists in static/sounds/cry.mp3) -->
    <audio id="cryAudio" src="{{ url_for('static', filename='sounds/cry.mp3') }}"></audio>
    
    <!-- Include the JavaScript file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
