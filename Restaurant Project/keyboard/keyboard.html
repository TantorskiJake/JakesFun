<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>How's Ya Sandwich</title>
  <link rel="stylesheet" href="kbstyle.min.css">
  <link rel="icon" href="Images/icon.png">
</head>

<body>

  <div class="keyboard">
    <div class="right_logo">
      ARTURIA
    </div>
    <div class="text">

      <div class="text_top_center">
        KEYBOARD MIDI CHANNEL
      </div>
      <div class="numbers_center">

        <div class="numbers_container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
        </div>
      </div>
    </div>
    <div class="left_side">
      <div class="left_text">
        <div class="roboto text_top_main">
          <span class="bold roboto">Micro</span>
          <div class="lab">Lab</div>
        </div>
        <div class="header_sm">
          Smart Keyboard Controller
        </div>
        <div class="chord orange">Chord</div>
        <div class="category orange">
          Category
        </div>
        <div class="preset orange">Preset</div>
        <div class="reset">Reset</div>
        <div class="previous orange">Previous</div>
        <div class="next orange">Next</div>
      </div>
      <div class="orange_box">
        <div class="oct oct_shift">
          <div class="shift">
            <p>Shift</p>
          </div>
        </div>
      </div>
      <div class="oct oct_l">
        <p>Oct -</p>
      </div>
      <div class="oct oct_r">
        <p>Oct -</p>
      </div>
      <div class="oct oct_t">
        <p>Hold</p>
      </div>
      <div class="bottom_btns_l">
      </div>
      <div class="bottom_btns_r">
      </div>
    </div>
    <div class="right_side">
      <div class="box"></div>
      <div class="circle"></div>
    </div>
    <div class="borders">
      <div class="border_main">
        <div class="border_inner"></div>
      </div>
      <div class="keys_container">
        <div class="keys"></div>
      </div>

    </div>
    <div class="final_shade"></div>
  </div>

  <footer>
    <p>Author: Jake Tantoski</p>
  </footer>
</body>
</html>
